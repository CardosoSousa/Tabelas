<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!-- HERARQUIA DE TABELA
            TABLE = tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER = cabeÃ§alho de tabela
                        TABLE DATA = dado de tabela
    -->
    <table class="tabela">
        <tr><!--Primeira linha - TABLE ROW-->
            <td>A1</td><!--dado de tabela - TABLE DATA-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"><!--Segunda linha - TABLE ROW-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--Terceira linha - TABLE ROW-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--Quarta linha - TABLE ROW-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
